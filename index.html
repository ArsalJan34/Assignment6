<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #007bff; /* Blue heading */
    }

    .form-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 250px;
    }

    .field label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #007bff; /* Only label text is blue */
    }

    .field input,
    .field select {
      padding: 10px;
      border: 2px solid #28a745; /* Thicker green border */
      border-radius: 5px;
      font-size: 15px;
      color: #000; /* Default black input text */
    }

    .field input[type="file"] {
      padding: 4px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #18ff1f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h2 class="title">Registration Form - SMIT</h2>
  <form class="form-container">
    <div class="row">
      <div class="field">
        <label>Select country</label>
        <select>
          <option>Select country</option>
          <option>Pakistan</option>
          <option>Turkey</option>
        </select>
      </div>
      <div class="field">
        <label>Select city</label>
        <select>
          <option>Select city</option>
          <option>Karachi</option>
    <option>Faisalabad</option>
    <option>Hyderabad</option>
    <option>Lahore</option>
    <option>Gujranwala</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Select course or event</label>
        <select><option>Select course or event</option>
          <option>Web Development</option>
    <option>Python for Data Science</option>
    <option>Graphic Designing</option>
    <option>AI & Machine Learning</option>
        </select>
      </div>
      <div class="field">
        <label>Select your computer proficiency</label>
        <select><option>Select your computer proficiency</option>
         <option>Beginner</option>
    <option>Intermediate</option>
    <option>Advanced</option>
    <option>Expert</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Full name</label>
        <input type="text" placeholder="Full name">
      </div>
      <div class="field">
        <label>Father name</label>
        <input type="text" placeholder="Father name">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="field">
        <label>Phone</label>
        <input type="tel" placeholder="Phone" maxlength="11">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>CNIC</label>
        <input type="text" placeholder="CNIC">
      </div>
      <div class="field">
        <label>Fatherâ€™s CNIC (optional)</label>
        <input type="text" placeholder="Father's CNIC" maxlength="13">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Date of birth</label>
        <input type="date">
      </div>
      <div class="field">
        <label>Select gender</label>
        <select>
          <option>Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="field">
      <label>Address</label>
      <input type="text" placeholder="Address">
    </div>

    <div class="field">
      <label>Last qualification</label>
        <select><option>Last qualification</option>
         <option>Matriculation</option>
    <option>Intermediate</option>
    <option>Undergraduate</option>
    <option>Graduate</option>
    <option>Master's</option>
    <option>Phd</option>
        </select>
    </div>
  
    <div class="field">
      <label>Do you have a Laptop?</label>
      <select>
        <option>Do you have a Laptop?</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="field">
      <label>Picture (jpg/png, max 1MB, white/blue background)</label>
      <input type="file">
    </div>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
